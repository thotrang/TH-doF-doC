<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in Fahrenheit field to convert the value of Celcius</p>
    <span>Fahrenheit: </span> <input type="number" id="F" onchange="convert()">
    <span>Celcius: </span> <span id="C"></span>
    <script>
        function convert(){
            let F=document.getElementById('F').value;
            let C=(F - 32)/1.8;
            document.getElementById('C').innerHTML=C;
        }
    </script>
</body>
</html>
